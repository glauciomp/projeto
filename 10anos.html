<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira - 10 Anos</title>
  <link rel="stylesheet" href="./style.css" />

<body>

    <h1>Carteira de Investimentos - 10 Anos</h1>
    <p><a href="./index.html">← Voltar para o Menu Principal</a></p>

  <main>
    <h2>Carregar Dados da Carteira (Formato Excel .xlsx)</h2>
    <input type="file" id="arquivoCsv" accept=".xlsx" />

      </p>
    </div>
  </main>

  <footer>
    <p>Desenvolvido com ❤️ para o GitHub.</p>
