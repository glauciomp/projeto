<!-- grafico.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfico da Carteira</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Distribuição da Carteira</h1>
    <p>
      <button onclick="window.location.href='./10anos.html'" class="btn-voltar">
        ← Voltar para os Cards
      </button>
    </p>
  </header>

  <main>
    <section style="margin: 40px auto; max-width: 600px;">
      <canvas id="graficoPizza"></canvas>
    </section>
  </main>

  <footer>
    <p>Desenvolvido com ❤️ para o GitHub.</p>
  </footer>

  <script>
    const dadosJson = localStorage.getItem('dadosCarteira');
    if (!dadosJson) {
      alert('Nenhum dado encontrado. Volte para a página principal e carregue a planilha.');
    } else {
      const dados = JSON.parse(dadosJson);
      const ctx = document.getElementById('graficoPizza').getContext('2d');
      const labels = [];
      const valores = [];

      

      dados.forEach(linha => {
        const nome = linha['Ativo'] || linha['Ticker'] || 'Desconhecido';
        const valor = parseFloat((linha['Alocação (R$)'] || '0').toString().replace(',', '.'));
        if (valor > 0) {
          labels.push(nome);
          valores.push(valor);
        }
      });

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Alocação (R$)',
            data: valores,
            backgroundColor: [
              '#007bff', '#28a745', '#ffc107', '#6f42c1', '#17a2b8',
              '#fd7e14', '#20c997', '#6610f2', '#e83e8c', '#343a40'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const valor = context.raw;
                  return `${context.label}: R$ ${valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
